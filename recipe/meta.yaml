{% set name = "hyperas" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f82ad10dd37375330462a770fcdffc45aca735ca9dd5dc54f695fd48300bc5b

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - entrypoints
    - hyperopt
    - jupyter
    - keras
    - nbconvert
    - nbformat
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - hyperas

about:
  home: http://github.com/maxpumperla/hyperas
  summary: Simple wrapper for hyperopt to do convenient hyperparameter optimization for Keras models
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: http://github.com/maxpumperla/hyperas


extra:
  recipe-maintainers:
    - marcelotrevisani
    - Tata17
    - oblute
    - rluria14
